    <script type="text/javascript">

    //上传图片预览，加快展现
    function previewImage(uploadFlag){
           var file  = document.querySelector('#inputFile').files[0];
           var reader = new FileReader();
           reader.onloadend = function () {
            var spanNode= document.createElement('span');

            document.querySelector('#imgdata').appendChild(spanNode)
            document.querySelector('#imgdata').querySelectorAll('span')[uploadFlag].innerHTML=reader.result
            }
            if (file) {
            reader.readAsDataURL(file);
           }
  }
  </script>
    <div id="app-box"></div>
